<h1>FICHA DE MATRICULA</h1>

<form action="felicitaciones.html" method="post">
    <label for="nombre">Nombre completo:</label>
    <br>
    <input type="text" id="nombre" name="nombre" required>
    <br>
    <br>

    <label for="edad">Edad:</label><br>
    <input type="number" id="edad" name="edad" min="3" required>
    <br>
    <br>

    <label for="nombre">Documento de identidad:</label>
    <br>
    <input type="text" id="identidad" name="identidad" required>
    <br>
    <br>
    
    <label for="grado">Grado al que aplica:</label><br>
    <select id="grado" name="grado" required>
        <option value="primero">Primero</option>
        <option value="segundo">Segundo</option>
        <option value="tercero">Tercero</option>
        <option value="primero">Cuarto</option>
        <option value="segundo">Quinto</option>
        <option value="tercero">Sexto</option>
        <option value="primero">Septimo</option>
        <option value="segundo">Octabo</option>
        <option value="tercero">Noveno</option>
        <option value="segundo">Decimo</option>
        <option value="tercero">Once</option>
    </select>
    <br>
    <br>

    <label for="direccion">Dirección:</label>
    <br>
    <input type="text" id="direccion" name="direccion" required>
    <br>
    <br>

    <label for="telefono">Teléfono de contacto:</label>
    <br>
    <input type="tel" id="telefono" name="telefono" required>
    <br>
    <br>

    <label for="correo">Correo electrónico:</label>
    <br>
    <input type="email" id="correo" name="correo" required>
    <br>
    <br>

    <label for="genero">Género:</label>
    <br>
    <input type="radio" id="masculino" name="genero" value="masculino" required>
    <label for="masculino">Masculino</label>
    <br>
    <input type="radio" id="femenino" name="genero" value="femenino" required>
    <label for="femenino">Femenino</label>
    <br>
    <br>

    <label for="mensaje">Observaciones adicionales:</label>
    <br>
    <textarea id="mensaje" name="mensaje" rows="4" cols="50"></textarea>
    <br>
    <br>

    <input type="submit" value="Enviar">
    <br>
    <br>
    <br>
</form>
